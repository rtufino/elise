{% extends 'core/psicologo/home.html' %}
{% block content %}
    <div class="row" id="questionApp">
        <div class="card-body text-center">
            <div class="mb-3">
                <button type="button" class="btn btn-primary">
                    Ingresa los datos
                </button>
                <i class="fa fa-trash-o"></i>
            </div>
        </div>
        <div class="col-12 col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle text-muted">Edición de Pregunta</h6>
                </div>
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'encuesta_detalle' object.encuesta.id %}" class="btn btn-outline-danger"> Cancelar</a>
                        <input type="submit" value="Editar" class="btn btn-primary">
                    </form>
                </div>
                {% if 'ok' in request.GET %}
                    <script>
                        window.onload = () => {
                            let message = 'Pregunta exitosamente editada!';
                            let title = "Operación Exitosa";
                            let type = 'success';
                            toastr[type](message, title, {
                                positionClass: 'toast-top-center',
                                progressBar: true,
                                timeOut: '3500'
                            });
                        }
                    </script>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
