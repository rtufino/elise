{% extends 'core/psicologo/home.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-xl-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"></h5>
                    <h6 class="card-subtitle text-muted">Ingresa los datos</h6>
                </div>
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'encuesta' %}" class="btn btn-outline-danger"> Cancelar</a>
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(function () {
            $("input[name=\"f_vigencia\"]").daterangepicker({
                singleDatePicker: true,
                showDropdowns: true,
                locale: {
                    format: "YYYY-MM-DD"
                }
            });
        });
    </script>
{% endblock %}
